<!DOCTYPE html>
<html>
<head>
    <style>
        /* ID Card Template Styles */
        .id-card-template {
            width: 3.375in;
            height: 5.25in;
            position: relative;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .template-header {
            height: 1.2in;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border-bottom: 3px solid #0056b3;
        }
        
        .template-body {
            padding: 0.25in;
        }
        
        .template-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 1in;
            background: #f8f9fa;
            border-top: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="id-card-template">
        <!-- Template structure -->
    </div>
</body>
</html>
